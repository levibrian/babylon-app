<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="utf-g">
  <title>Babylon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- JetBrains Mono Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            // Override default 'sans' to use JetBrains Mono
            sans: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            // Keep a dedicated 'mono' stack
            mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
        },
      },
    };
  </script>
  <style>
    /* Global Terminal Chic Styles */
    html {
      font-size: 14px; /* Reduced from default 16px */
    }
    
    html, body {
      font-family: 'JetBrains Mono', ui-monospace, 'SFMono-Regular', Menlo, Monaco, Consolas, monospace;
      color: #111827;
      background-color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      letter-spacing: -0.015em;
      font-size: 0.875rem; /* 14px base */
    }

    /* Make inputs, textareas, and selects feel like code editors */
    input, textarea, select {
      font-weight: 500;
      font-size: 0.875rem; /* 14px */
    }

    /* Hide browser spinners on number inputs */
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.10?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.10?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.10?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.10?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.10?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.3.10?external=rxjs",
    "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.10/rxjs-interop?external=rxjs"
  }
}
</script>
</head>
<body class="bg-gray-50" style="height: 100%; margin: 0; padding: 0; overflow: hidden;">
  <app-root></app-root>
