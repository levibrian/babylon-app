version: '3.8'

services:
  babylon-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: babylon-app
    ports:
      - "3001:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

