<div class="search-container">
  <div class="input-wrapper">
    <input 
      type="text" 
      [formControl]="searchControl" 
      (focus)="onFocus()"
      placeholder="Add Security (e.g. AAPL)" 
      class="search-input"
    />
    <div class="search-icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
      </svg>
    </div>
  </div>

  <div class="results-dropdown" *ngIf="isDropdownVisible()">
    <div *ngIf="results().length > 0; else noResults" class="results-list">
      <div 
        *ngFor="let result of results()" 
        class="result-item" 
        (click)="selectSecurity(result.ticker)">
        <div class="security-info">
          <span class="ticker">{{ result.ticker }}</span>
          <span class="company-name">{{ result.name }}</span>
        </div>
        <span class="add-label">Add</span>
      </div>
    </div>
    <ng-template #noResults>
      <div class="no-results" *ngIf="searchControl.value">
        No results found
      </div>
    </ng-template>
  </div>
</div>
