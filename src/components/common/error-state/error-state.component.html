<div class="flex flex-col items-center justify-center h-full min-h-[400px] p-6">
  <!-- Icon -->
  <svg 
    class="w-16 h-16 text-gray-300 mb-4" 
    xmlns="http://www.w3.org/2000/svg" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke-width="1.5" 
    stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 15l3.75-3.75m0 0l3.75 3.75m-3.75-3.75v9" />
  </svg>

  <!-- Title -->
  <h3 class="text-lg font-semibold text-gray-900 mb-2">
    {{ title() }}
  </h3>

  <!-- Message -->
  <p class="text-sm text-gray-500 max-w-xs text-center mb-6">
    {{ message() }}
  </p>

  <!-- Retry Button -->
  <button
    (click)="onRetry()"
    type="button"
    class="border border-gray-300 text-gray-700 hover:bg-gray-50 rounded-md px-4 py-2 text-sm font-medium transition-colors">
    Retry
  </button>
</div>
