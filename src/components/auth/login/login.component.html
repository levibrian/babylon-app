<div class="login-container">
  <div class="login-card">
    <div class="brand-logo">
      <!-- Placeholder for logo if needed -->
    </div>
    
    <h1 class="title">Log in or create an<br>account to collaborate</h1>
    
    <div class="google-btn-wrapper">
      <asl-google-signin-button 
        type="standard" 
        size="large" 
        theme="outline" 
        text="continue_with" 
        width="320">
      </asl-google-signin-button>
    </div>

    <div class="divider">
      <span>or</span>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email" class="sr-only">Email</label>
        <input 
          id="email" 
          type="email" 
          formControlName="email" 
          placeholder="Email" 
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <div class="input-group">
        <label for="password" class="sr-only">Password</label>
        <input 
          id="password" 
          type="password" 
          formControlName="password" 
          placeholder="Password" 
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <div class="error-message" *ngIf="error()">
        {{ error() }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid || isLoading()">
        {{ isLoading() ? 'Logging in...' : 'Log in' }}
      </button>
    </form>

    <div class="links">
      <a href="#" class="link">Use single sign-on</a>
      <a href="#" class="link">Reset password</a>
      <div class="create-account">
        No account? <a routerLink="/register" class="link">Create one</a>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    Manage cookies or opt out
  </footer>
</div>
