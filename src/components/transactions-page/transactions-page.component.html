<main class="py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8 flex justify-between items-center flex-wrap gap-4">
      <div class="flex items-baseline gap-x-4">
        <a routerLink="/portfolio" class="text-2xl font-medium text-gray-400 hover:text-gray-600 transition-colors">
          Portfolio
        </a>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          Transactions
        </h1>
      </div>
      <button 
        (click)="showNewTransactionRow()" 
        [disabled]="isAddingTransaction()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 flex items-center gap-2 disabled:bg-indigo-400 disabled:cursor-not-allowed">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        <span>New Transaction</span>
      </button>
    </header>
    <app-transaction-list 
      [transactions]="transactions()" 
      [isAdding]="isAddingTransaction()"
      (save)="saveTransaction($event)"
      (cancel)="cancelNewTransaction()">
    </app-transaction-list>
  </div>
</main>
