<main class="py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <header class="mb-8 flex justify-between items-center flex-wrap gap-4">
      <div class="flex items-baseline gap-x-4">
        <a routerLink="/portfolio" class="text-2xl font-medium text-gray-400 hover:text-gray-600 transition-colors">
          Portfolio
        </a>
        <h1 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
          Transactions
        </h1>
      </div>
      @if (!isLoading() && !error()) {
        <button 
          (click)="toggleAddTransaction()" 
          class="flex items-center justify-center w-10 h-10 rounded-full bg-gray-900 text-white hover:bg-gray-800 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2"
          [attr.aria-label]="isAddingTransaction() ? 'Cancel adding transaction' : 'Add new transaction'">
          @if (isAddingTransaction()) {
            <!-- X icon -->
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          } @else {
            <!-- Plus icon -->
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
          }
        </button>
      }
    </header>

    @if (isLoading() && !isAddingTransaction()) {
      <app-total-invested-skeleton></app-total-invested-skeleton>
      <app-transaction-skeleton></app-transaction-skeleton>
    } @else if (error()) {
      <div class="bg-red-50 border-l-4 border-red-400 p-4" role="alert">
        <p class="font-bold text-red-800">Error</p>
        <p class="text-red-700">{{ error() }}</p>
      </div>
    } @else {
      @if (!error()) {
        <div class="mb-8 p-6 bg-white rounded-lg shadow-sm">
          <h2 class="text-sm font-medium text-gray-500">Total Amount Invested</h2>
          <p class="mt-1 text-3xl sm:text-4xl font-bold tracking-tight text-gray-900">
            {{ totalInvested() | currency:'EUR':'symbol':'1.2-2' }}
          </p>
        </div>
      }

      <app-transaction-list 
        [transactions]="transactions()" 
        [isAdding]="isAddingTransaction()"
        (save)="saveTransaction($event)"
        (cancel)="cancelNewTransaction()"
        (update)="updateTransaction($event)"
        (delete)="deleteTransaction($event)">
      </app-transaction-list>
    }
  </div>
</main>
