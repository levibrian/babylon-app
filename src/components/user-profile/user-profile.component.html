<div class="user-profile-container">
  <!-- Trigger Button -->
  <button class="profile-trigger" (click)="toggleDropdown()" [class.active]="isOpen()">
    <div class="avatar">
      <img *ngIf="user()?.photoUrl" [src]="user()?.photoUrl" alt="User Avatar" />
      <span *ngIf="!user()?.photoUrl">{{ initials }}</span>
    </div>
    <span class="user-name">{{ user()?.name }}</span>
    <svg 
      class="chevron" 
      [class.rotated]="isOpen()"
      width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M6 9l6 6 6-6"/>
    </svg>
  </button>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" *ngIf="isOpen()">
    <!-- Header with larger avatar -->
    <div class="menu-header">
      <div class="large-avatar">
        <img *ngIf="user()?.photoUrl" [src]="user()?.photoUrl" alt="User Avatar" />
        <span *ngIf="!user()?.photoUrl">{{ initials }}</span>
      </div>
      <div class="user-info">
        <span class="name">{{ user()?.name }}</span>
        <span class="email">{{ user()?.email }}</span>
      </div>
    </div>

    <div class="divider"></div>

    <!-- Actions -->
    <a routerLink="/settings" class="menu-item" (click)="isOpen.set(false)">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
      Settings
    </a>

    <button class="menu-item logout" (click)="logout()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
      Log out
    </button>
  </div>
</div>
