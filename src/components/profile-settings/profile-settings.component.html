<div class="min-h-screen bg-gray-50 p-4 sm:p-6 lg:p-8">
  <div class="max-w-3xl mx-auto">
    <div class="flex items-center gap-4 mb-8">
      <a routerLink="/wealth" class="p-2 hover:bg-white rounded-lg transition-colors border border-transparent hover:border-gray-200 shadow-sm sm:shadow-none">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <h1 class="text-3xl font-bold text-gray-900 font-outfit">Settings</h1>
    </div>

    <div class="space-y-8">
      <!-- Profile Information -->
      <section class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 sm:p-8">
          <h2 class="text-xl font-semibold text-gray-900 mb-6">Profile Information</h2>
          <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">First Name</label>
                <input 
                  type="text" 
                  formControlName="firstName"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Last Name</label>
                <input 
                  type="text" 
                  formControlName="lastName"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                />
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-sm font-medium text-gray-700">Email Address</label>
              <input 
                type="email" 
                formControlName="email"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 bg-gray-50 text-gray-500 cursor-not-allowed outline-none"
              />
              <p class="text-xs text-gray-400">Email cannot be changed if your account is linked to Google.</p>
            </div>

            <div class="flex justify-end pt-4">
              <button 
                type="submit"
                [disabled]="profileForm.invalid || isLoading()"
                class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2"
              >
                <span *ngIf="isLoading()" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </section>

      <!-- Password Settings -->
      <section class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-6 sm:p-8">
          <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
            <div>
              <h2 class="text-xl font-semibold text-gray-900">Security</h2>
              <p class="text-sm text-gray-500 mt-1">Configure your account password for standard login.</p>
            </div>
            <div *ngIf="user()?.photoUrl" class="px-3 py-1 bg-blue-50 border border-blue-100 rounded-full flex items-center gap-2">
              <span class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></span>
              <span class="text-xs font-medium text-blue-700">Linked to Google</span>
            </div>
          </div>

          <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-6">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">New Password</label>
                <input 
                  type="password" 
                  formControlName="password"
                  placeholder="At least 8 characters"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                />
              </div>
              <div class="space-y-2">
                <label class="text-sm font-medium text-gray-700">Confirm Password</label>
                <input 
                  type="password" 
                  formControlName="confirmPassword"
                  class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all placeholder:text-gray-400"
                />
              </div>
            </div>

            <div *ngIf="passwordForm.errors?.['mismatch'] && passwordForm.get('confirmPassword')?.touched" class="text-sm text-red-500">
              Passwords do not match.
            </div>

            <div class="flex justify-end pt-4">
              <button 
                type="submit"
                [disabled]="passwordForm.invalid || isLoading()"
                class="px-6 py-3 bg-gray-900 text-white font-semibold rounded-xl hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed transition-all flex items-center gap-2"
              >
                <span *ngIf="isLoading()" class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
                Set Password
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
